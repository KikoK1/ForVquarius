<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

    <title>ForMyValentine</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a001f, #3b003b, #1a001f);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            cursor: none;
        }

        /* Hide main content */
        .container.hide {
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        /* Pink circle cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff4d8d, #ff0066);
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            z-index: 9999;
            transition: transform 0.08s ease;
        }

        /* Floating glow background */
        body::before {
            content: "";
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.25), transparent 70%);
            filter: blur(120px);
            animation: float 10s infinite alternate ease-in-out;
        }

        @keyframes float {
            from {
                transform: translate(-200px, -200px);
            }

            to {
                transform: translate(200px, 200px);
            }
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 40px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            letter-spacing: 2px;
            font-size: clamp(32px, 6vw, 56px);
            margin-bottom: 20px;
        }

        .subtitle {
            opacity: .75;
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 14px 55px;
            border-radius: 40px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all .3s ease;
        }

        /* YES Button */
        #yesBtn {
            background: linear-gradient(135deg, #ff4d8d, #ff0066);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 0, 120, .4);
        }

        #yesBtn:hover {
            transform: translateY(-3px);
        }

        /* NO Button */
        #noBtn {
            background: linear-gradient(135deg, #6a00ff, #9d00ff);
            color: white;
        }

        /* Shake animation */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake .3s ease;
        }

        .runaway {
            position: fixed;
            z-index: 999;
            transition: left .3s ease, top .3s ease;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, .7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: .4s ease;
        }

        .popup.show {
            opacity: 1;
        }

        /* Hearts */
        .heart {
            position: fixed;
            font-size: 18px;
            animation: floatUp 2s forwards;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-80px);
                opacity: 0;
            }
        }

        /* Heart Explosion */
        .explosion-heart {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            animation: explode 1s forwards ease-out;
        }

        @keyframes explode {
            to {
                transform: translate(var(--x), var(--y)) scale(1.5);
                opacity: 0;
            }
        }

        /* Screen Shake */
        @keyframes screenShake {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-8px, 5px);
            }

            40% {
                transform: translate(8px, -5px);
            }

            60% {
                transform: translate(-6px, 4px);
            }

            80% {
                transform: translate(6px, -4px);
            }

            100% {
                transform: translate(0);
            }
        }

        .shake-screen {
            animation: screenShake 0.5s ease;
        }

        /* Pink Flash */
        .flash {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.8), rgba(255, 0, 120, 0.6), transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 9998;
            transition: opacity 0.4s ease;
        }

        .flash.show {
            opacity: 1;
        }

        /* Slow motion blur */
        .blur-effect {
            filter: blur(6px);
            transition: filter 0.6s ease;
        }

        /* Heartbeat */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.05);
            }

            50% {
                transform: scale(0.98);
            }

            75% {
                transform: scale(1.04);
            }

            100% {
                transform: scale(1);
            }
        }

        .heartbeat {
            animation: heartbeat 0.6s infinite;
        }

        /* LOVE MESSAGE */
        .love-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            font-size: clamp(40px, 8vw, 64px);
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ff9adf;
            text-shadow: 0 0 20px #ff4d8d, 0 0 40px #ff0066;
            text-align: center;
            opacity: 0;
            z-index: 9999;
            transition: 0.8s ease;
            pointer-events: none;
        }

        .love-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Petals */
        .petal {
            position: fixed;
            font-size: 18px;
            animation: fallPetal 4s linear forwards;
            pointer-events: none;
        }

        @keyframes fallPetal {
            to {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0;
            }
        }

        #stars {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* Breathing animation */
        @keyframes breathe {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* MOBILE */
        @media (max-width: 768px) {

            /* body { cursor:auto; } */
            body {
                cursor: none;
            }

            .container {
                width: 100%;
                max-width: 420px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 35px 25px;

            }

            h1 {
                font-size: clamp(28px, 7vw, 40px);
                line-height: 1.3;
                text-align: center;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 40px;
                opacity: 0.8;
                text-align: center;
            }



            .buttons {
                position: relative;
                flex-direction: column;
                gap: 18px;
                width: 100%;
                padding: 25px;
                border-radius: 30px;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(20px);
                box-shadow:
                    0 10px 40px rgba(255, 0, 120, 0.15),
                    inset 0 0 20px rgba(255, 255, 255, 0.05);
            }

            button {
                width: 100%;
                padding: 16px 0;
                font-size: 16px;
                letter-spacing: 1px;
                border-radius: 50px;
                transition: all .25s ease;
            }

            #yesBtn {
                box-shadow:
                    0 10px 35px rgba(255, 0, 120, 0.4),
                    0 0 25px rgba(255, 105, 180, 0.6);
                animation: breathe 2.5s infinite ease-in-out;
            }

            #noBtn {
                box-shadow:
                    0 8px 25px rgba(120, 0, 255, 0.4);
            }

            button:active {
                transform: scale(0.96);
            }

            .popup {
                font-size: 13px;
                padding: 10px 18px;
                border-radius: 30px;
            }

        }
    </style>
</head>


<body>

    <canvas id="stars"></canvas>
    <div class="cursor" id="cursor"></div>
    <div class="popup" id="popup">I hope you wonâ€™t say NO.</div>
    <div class="flash" id="flash"></div>

    <div class="love-message" id="loveMessage">
        I Love You ðŸ’–
    </div>

    <div class="container">
        <h1>My Lovely Naing Thinzar Aung ...<br>Will you be my Valentine?</h1>
        <div class="subtitle">Rejection is no option, Blah Blah ...</div>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const isMobile = window.matchMedia("(hover: none) and (pointer: coarse)").matches;
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const popup = document.getElementById("popup");
        const cursor = document.getElementById("cursor");
        const container = document.querySelector(".container");

        let activated = false;
        let speed = 300;

        /* Custom cursor */
        function moveCursor(x, y) {
            cursor.style.left = x + "px";
            cursor.style.top = y + "px";
        }

        document.addEventListener("mousemove", (e) => {
            moveCursor(e.clientX, e.clientY);

            if (!activated || isMobile) return;

            const rect = noBtn.getBoundingClientRect();
            const dx = e.clientX - (rect.left + rect.width / 2);
            const dy = e.clientY - (rect.top + rect.height / 2);

            if (Math.sqrt(dx * dx + dy * dy) < 100) {
                moveRandom();
            }
        });

        document.addEventListener("touchstart", (e) => {
            const touch = e.touches[0];
            moveCursor(touch.clientX, touch.clientY);
        });

        document.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            moveCursor(touch.clientX, touch.clientY);
        });


        /* FLOATING HEARTS */
        function createHeart(x, y) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "â¤";
            heart.style.left = x + "px";
            heart.style.top = y + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        if (!isMobile) {
            document.addEventListener("mousemove", (e) => {
                if (Math.random() < 0.1) {
                    createHeart(e.clientX, e.clientY);
                }
            });
        } else {
            document.addEventListener("touchmove", (e) => {
                const touch = e.touches[0];
                if (Math.random() < 0.2) {
                    createHeart(touch.clientX, touch.clientY);
                }
            });
        }


        if (isMobile) {

            noBtn.addEventListener("click", function (e) {

                e.preventDefault();

                const padding = 20;
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;

                const maxX = screenWidth - btnWidth - padding;
                const maxY = screenHeight - btnHeight - padding;

                const randomX = Math.random() * maxX + padding;
                const randomY = Math.random() * maxY + padding;

                // Teleport effect
                noBtn.style.position = "fixed";
                noBtn.style.transition = "none";
                noBtn.style.transform = "scale(0.8)";
                noBtn.style.opacity = "0.5";

                requestAnimationFrame(() => {

                    noBtn.style.left = randomX + "px";
                    noBtn.style.top = randomY + "px";

                    setTimeout(() => {
                        noBtn.style.transform = "scale(1)";
                        noBtn.style.opacity = "1";

                        // Teleport Glow
                        noBtn.style.boxShadow = "0 0 20px #ff00ff";
                        setTimeout(() => {
                            noBtn.style.boxShadow = "";
                        }, 200);

                    }, 50);
                });

            });

        } else {

            noBtn.addEventListener("click", () => {

                if (!activated) {
                    activated = true;
                    const rect = noBtn.getBoundingClientRect();
                    noBtn.classList.add("runaway");
                    noBtn.style.left = rect.left + "px";
                    noBtn.style.top = rect.top + "px";
                }

                noBtn.classList.add("shake");

                setTimeout(() => {
                    noBtn.classList.remove("shake");
                    moveRandom();

                    popup.classList.add("show");
                    setTimeout(() => popup.classList.remove("show"), 2000);

                    speed = Math.max(80, speed - 30);
                    noBtn.style.transition = `left ${speed}ms ease, top ${speed}ms ease`;
                }, 300);

            });

        }


        function moveRandom() {

            const padding = 20;

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const minX = padding;
            const minY = padding;

            const maxX = screenWidth - btnWidth - padding;
            const maxY = screenHeight - btnHeight - padding;

            const randomX = Math.random() * (maxX - minX) + minX;
            const randomY = Math.random() * (maxY - minY) + minY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }



        /* Starfield */
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("orientationchange", resizeCanvas);

        let stars = [];
        const starCount = isMobile ? 70 : 150;

        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }

        let warpSpeed = 1;

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "white";

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                star.y += star.speed * warpSpeed;

                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(drawStars);
        }
        drawStars();


        /* YES button */
        yesBtn.addEventListener("click", () => {

            yesBtn.disabled = true;

            const flash = document.getElementById("flash");
            const loveMessage = document.getElementById("loveMessage");

            container.classList.add("hide");
            document.body.classList.add("heartbeat");

            setTimeout(() => {

                document.body.classList.remove("heartbeat");

                loveMessage.classList.add("show");
                warpSpeed = 8;

                for (let i = 0; i < 30; i++) {
                    const petal = document.createElement("div");
                    petal.className = "petal";
                    petal.innerHTML = "ðŸŒ¸";
                    petal.style.left = Math.random() * 100 + "vw";
                    petal.style.top = "-20px";
                    document.body.appendChild(petal);
                    setTimeout(() => petal.remove(), 4000);
                }

                setTimeout(() => {

                    document.body.classList.add("blur-effect");

                    setTimeout(() => {

                        loveMessage.classList.remove("show");
                        document.body.classList.remove("blur-effect");

                        document.body.classList.add("shake-screen");
                        flash.classList.add("show");

                        setTimeout(() => {
                            document.body.classList.remove("shake-screen");
                            flash.classList.remove("show");
                        }, 500);

                        const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;
                        const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;

                        const centerX = vw / 2;
                        const centerY = vh / 2;


                        for (let i = 0; i < 80; i++) {
                            const heart = document.createElement("div");
                            heart.className = "explosion-heart";
                            heart.innerHTML = "â¤";
                            heart.style.left = centerX + "px";
                            heart.style.top = centerY + "px";

                            const angle = Math.random() * 2 * Math.PI;
                            const distance = Math.random() * 300;

                            heart.style.setProperty("--x", Math.cos(angle) * distance + "px");
                            heart.style.setProperty("--y", Math.sin(angle) * distance + "px");

                            document.body.appendChild(heart);
                            setTimeout(() => heart.remove(), 1000);
                        }

                        setTimeout(() => {
                            document.body.style.transition = "opacity 1s ease";
                            document.body.style.opacity = "0";
                        }, 900);

                        setTimeout(() => {
                            window.location.href = "love.html";
                        }, 1900);

                    }, 800);

                }, 2000);

            }, 1000);
        });
    </script>


</body>

</html>
